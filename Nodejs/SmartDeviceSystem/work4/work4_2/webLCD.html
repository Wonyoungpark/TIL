<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function () {
            var socket = io.connect();

            document.getElementById('start').onclick = function () {
                var text = document.getElementById('text').value;
                socket.emit('startmsg', text);
            };
            document.getElementById('stop').onclick = function () {
                var text = document.getElementById('text').value;
                socket.emit('stopmsg', text);
            };
        };
    </script>
</head>

<body bgcolor="lightcyan">
    <h2> 문자열 출력(LCD 디스플레이) </h2>
    <hr>
    <h5>출력을 원하는 문자열을 입력하세요.</h5>
    <hr>
    <input type="text" id="text" value="hi" />
    <input type="button" id="start" value="LCD출력" />
    <input type="button" id="stop" value="LCD클리어" />
    <hr>
</body>

</html>
