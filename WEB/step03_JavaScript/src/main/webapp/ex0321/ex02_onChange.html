<!DOCTYPE HTML>
<html>
<head>
    <title> New Document </title>

    <script type="text/javascript">
        onload = ()=>{
            document.querySelector("[name=job]").onchange=()=>{
                let len = event.target.length;
                for(let i=0;i<len;i++){
                    console.log(event.target[i].value);
                }
                // event.target.forEach() //Element 1개만 뱉어낸다.

                //새로운 option 추가
                let op = new Option("강사","teacher"); //<option value="teacher">강사</option>

                //select박스에 option 추가
                event.target.options[event.target.length] = op;
                //select박스에 option 제거
                event.target.options[0]=null;
            }
        }
    </script>

</head>

<body>

<h3>
    Event 종류 알아보기
</h3>
<form name="f">
    <input type="text"
           onfocus="this.style.border='red double 5px';this.style.backgroundColor='pink'"
           onblur="this.style.border='gray solid 1px'"/> <p>

    직업 :
    <select name="job">
        <option value="0">--선택-- </option>
        <option value="백수">백수</option>
        <option value="백조">백조 </option>
        <option value="학생">학생 </option>
        <option value="날라리">날라리 </option>
    </select>
</form>

<p>
<div id="result"></div>

</body>



</html>
