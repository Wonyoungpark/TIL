<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script type="text/javascript">
        onload = function () {
            document.querySelector("[name=all]").onclick = () => {
                //취미 전체 선택/해지
                document.querySelectorAll("[name=hobby]").forEach(function (item){
                    item.checked = event.target.checked;
                });

                if(event.target.checked) document.getElementById("span").innerText="전체 해지";
                else document.getElementById("span").innerText="전체 선택";
            };

            document.querySelectorAll("[value=클릭]").onclick = () => {
                let str="취미는";
                document.querySelectorAll("[name=hobby]:checked").forEach((item)=>{
                    str += item.value+" , ";
                });
                document.getElementById("result").innerText=str;
            };
        };
    </script>

</head>
<body>
<form>
    <fieldset>
        <legend>취미선택</legend>
        <input type="checkbox" name="all" value="all" onclick="allCheck(this, form)">
        <span id="span">전체선택</span>
        <p>

            <input type="checkbox" name="hobby" value="등산">등산
            <input type="checkbox" name="hobby" value="수영">수영
            <input type="checkbox" name="hobby" value="낚시">낚시
            <input type="checkbox" name="hobby" value="놀기">놀기
            <input type="checkbox" name="hobby" value="먹기">먹기

            <input type="button" value="클릭" onclick="hobbyCheck(form)">

    </fieldset>
</form>

<div id="result"></div>

</body>
</html>
