<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Array Function</h1>
<script type="text/javascript">
    console.log("slice() : 배열 자르기");
    const a = [1, 2, 3, 4, 5];
    const b = a.slice(0, 2);
    console.log(b);

    console.log("concat() : 배열 합치기");
    const c = a.concat(b);
    console.log(c);

    console.log("join() : 배열 -> string");
    const d = a.join("/");
    console.log(d);

    console.log("reverse() : 배열 뒤집기");
    const e = a.reverse();
    console.log(e);

    console.clear();


    console.log("모든 학생들의 정보 출력");
    const students = [
        {name: "A", age: 20, state: true, score: 98},
        {name: "B", age: 29, state: true, score: 85},
        {name: "C", age: 22, state: false, score: 90},
        {name: "D", age: 21, state: true, score: 45},
        {name: "E", age: 28, state: false, score: 65}
    ]
    students.forEach((student, i) => console.log(i + " = " + student.name));

//     find() : true되면 멈추고 객체 반환
    console.log("점수가 90점인 학생들");
    // let result = students.find((student)=>{
    //     console.log(student);
    //     return student.score===90;
    // });
    let result = students.find( (student)=>student.score===90 );
    console.log(result);

//     filter() : 조건에 만족한 모든 결과를 배열로 반환
    console.log("점수가 90점 이상인 모든 학생");
    let result2 = students.filter( (student)=>student.score>=90 );
    console.log(result2);

    console.log("수강 중인 학생들만 골라서 배열로 만들기");
    let result3 = students.filter( (student)=>student.state );
    console.log(result3);

//     map()
    console.log("학생들의 점수만 배열로 만들기");
    let result4 = students.map( (student)=>student.score );
    console.log(result4);

//     some() : 결과값 boolean
    console.log("학생 중 점수가 50점 미만이 있는지 체크");
    let result5 = students.some( (student)=>student.score<50 );
    console.log(result5);

//     every() : 결과값 boolean
    console.log("모든 학생들의 점수가 80점 이상인지 체크");
    let result6 = students.every( (student)=>student.score>=80 );
    console.log(result6);

//     reduce()
    console.log("학생들의 평균 점수 구하기");
    let result7 = students.reduce( (prev,curv)=> {
        return prev + curv.score;
    },0 );
    console.log(result7/students.length);

//     map() & join()
    console.log("학생들의 모든 점수를 구해서 하나의 string으로 변환");
    let result8 = students.map( (student)=>student.score ).join(" ");
    console.log(result8);

//     map() & filter() & join()
    console.log("학생들의 모든 점수를 배열로 만들어서 50점 이상인 학생들만 뽑아서 string으로 변환");
    let result9 = students.map( (student)=>student.score ).filter((score)=>score>=50).join(" ");
    console.log(result9);

//     sort()
    console.log("학생들의 점수 정렬");
    let result10 = students.map( (student)=>student.score ).sort();
    console.log(result10);
</script>
</body>
</html>
