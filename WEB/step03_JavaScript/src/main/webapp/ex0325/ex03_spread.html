<h2>Spread 연산자</h2>
<script type="text/javascript">
{
  const arr1 = [1,2,3];
  const arr2 = [...arr1];
  
  arr2.push(4);//끝에 추가
  
  console.log("arr1 = " + arr1);
  console.log("arr2 = " + arr2);
}
