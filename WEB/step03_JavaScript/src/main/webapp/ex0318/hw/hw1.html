<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    arr = ["red","green","blue","orange"];

    let idx = 0;
    onload = function (){
        setInterval(function (){
            document.body.style.backgroundColor=arr[idx];
            idx++;
            if(idx>=arr.length) idx=0;
        },1000);
    };
</script>

</body>
</html>
