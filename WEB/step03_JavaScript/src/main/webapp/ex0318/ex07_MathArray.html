<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Math Object</h3>
<script type="text/javascript">
    //난수 발생
    let rand = Math.random();
    document.write(`rand = ${rand}<br>`);

    // 1~10 사이 난수
    let convert = Math.floor((rand*10)+1);
    document.write(`convert = ${convert}<br>`);


    document.write("<h3>Array 객체</h3>");

    // const arr1 = [];
    const arr1 = new Array(5);
    const arr2 = new Array(1,3,"희희");
    const arr3 = [2,4,6,8,true,3,14];
    const arr4 = [[1,3,5],[2,4],["A","B","C","D"]];

    document.write(`<p>arr1=${arr1}</p>`);
    document.write(`<p>arr2=${arr2.toString()}</p>`);
    document.write(`<p>arr3=${arr3.toString()}</p>`);
    document.write(`<p>arr4=${arr4}</p>`);

    //출력함수 호출
    printArray(arr1);
    printArray(arr2);
    printArray(arr3);
    printArray(arr4);

    //배열 내 각 번지수 값 조회
    function printArray(objArr){
        document.write(`<p>배열길이 : ${objArr.length}</p>`);
        for(let i=0;i<objArr.length;i++) document.write(`obj[${i}] = ${objArr[i]}<br>`);
        document.write("<hr>");
    }

    //값 변경
    arr1[0] = "hi";
    arr1.push("nice");
    // arr1 = [3,4,5,2]; //상수이므로 변경 불가

    arr2.push("add");
    arr2[5] = "add 5th";

    document.write("<h3>값 변경 출력</h3>");
    printArray(arr1);
    printArray(arr2);

    document.write("<h3>배열 forEach</h3>");
    arr3.forEach(function (item,idx){
        alert(`${item} = ${idx}`);
    });
</script>
</body>
</html>
