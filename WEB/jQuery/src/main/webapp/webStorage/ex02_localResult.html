<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            function getInfo() {
                let str = "저장된 개수 : ";
                let len = localStorage.length;
                str += len + "<br>";

                for (let i = 0; i < len; i++) {
                    let name = localStorage.key(i);
                    let value = localStorage.getItem(name);
                    str += name + " : " + value + "<br>";
                }
                $("#result").html(str);
            }

            getInfo();
        });
    </script>
</head>
<body>

</body>
</html>
