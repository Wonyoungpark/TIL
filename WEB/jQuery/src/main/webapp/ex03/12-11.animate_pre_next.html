<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style>
        #prev, #mainPage, #next {
            float: left
        }

        #mainPage {
            width: 100px;
            overflow: hidden;
        }

        #page {
            width: 500px;
        }

        img {
            width: 100px;
            height: 100px;
        }

        a {
            text-decoration: none;
        }

        .disabled {
            color: gray;
            pointer-events: none;
        }
    </style>


    <script src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#prev").click(function () {
                $("#page").animate({marginLeft: "+=100px"}, 500, updateIndicator); //1초 빠르기
            });

            $("#next").click(function () {
                $("#page").animate({marginLeft: "-=100px"}, 500, updateIndicator);
            });

            function updateIndicator() {
                let currentMargin = parseInt($("#page").css("marginLeft"));
                if (currentMargin >= 0) $("#prev").addClass('disabled');
                else if (currentMargin <= -400) $("#next").addClass("disabled");
                else $("#prev,#next").addClass("disabled");
            }

            updateIndicator();
        });
    </script>
</head>
<body>

<h1>animate 효과</h1>
<div id="allPage">
    <a href="#" id="prev">이전&nbsp;&nbsp;&nbsp;</a>
    <div id="mainPage"> <!-- width : 100px; overflow:hidden -->
        <div id="page"><!-- width : 500px -->
            <img src="img/a.jpg"/><img src="img/b.jpg"/><img src="img/c.jpg"/><img src="img/d.jpg"/><img
                    src="img/e.jpg"/>
        </div>
    </div>
    <a href="#" id="next">&nbsp;&nbsp;&nbsp;다음</a>
</div>
</body>


</html>
