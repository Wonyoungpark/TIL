<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style>
        button {
            margin: 10px;
        }

        div {
            color: blue;
            font-weight: bold;
        }

        span {
            color: red;
        }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //     trigger : 특정 이벤트 강제 호출
            $("button:first").click(function () {
                increment( $("span:first") );

            //     다른 이벤트 강제 호출
                $("button:last").trigger("click"); //button:last 객체의 click 이벤트 호출
            });
            $("button:last").click(function () {
                increment( $("span:last") );
            });

            // 증가 함수
            function increment(spanEle){
                let num = parseInt(spanEle.text())+1;
                spanEle.text(num);
            }
        });
    </script>


</head>
<body>

<button>Button #1</button>
<button>Button #2</button>

<div>
    <span>0</span>
    Button #1 clicks.
</div>
<div>
    <span>0</span>
    Button #2 clicks.
</div>

</body>
</html>
