<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 시작</title>
</head>
<body>
<h1>TABLE</h1>
<table border="1" width="300">
    <caption>9행 3열</caption>
    <thead>
        <tr>
            <th colspan="3">a</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">b</td>
            <td colspan="2">c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
        </tr>

        <tr>
            <td rowspan="4">h</td>
            <td colspan="2">i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
        </tr>
        <tr>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td>n</td>
            <td>o</td>
        </tr>
    </tbody>
    <tfoot>
        <th colspan="3">p</th>
    </tfoot>
</table>
</body>
</html>
