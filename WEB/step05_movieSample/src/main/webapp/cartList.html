<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css"/>
    <style type="text/css">
        .poster {
            width: 150px;
            height: 150px;
        }

        a {
            text-decoration: none
        }

        tbody {
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            function getInfo() {
                let len = localStorage.length;
                let prices = 0;

                for (let i = 0; i < len; i++) {
                    let key = localStorage.key(i);
                    let value = localStorage.getItem(key).split(",");

                    $("#content").html(
                        $("#content").html() +
                        `<tr>
                            <td><img src="${value[1]}" class="poster"/> </td>
                            <td>${key}</td>
                            <td>${value[0]}</td>
                            <td>${value[2]}</td>
                            <td><button name="delItem" value="${key}">삭제</button></td>
                        </tr>`
                    );
                    prices += parseInt(value[2]);
                }

                $("[class=toalprice]").html(`<b>주문가격 : ${prices}원</b>`);
            }

            getInfo();

            $("[name=delItem]").on("click", function () {
                let key = this.value;
                localStorage.removeItem(key);
                location.reload();
            });
        });
    </script>
</head>
<body>
<hr>
<article class="main">
    <section>
        <table width="80%" align="center">
            <caption class="caption">찜 리스트</caption>
            <thead>
            <tr>
                <th>이미지</th>
                <th>상품번호</th>
                <th>상품이름</th>
                <th>가격</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="content">
            <!-- 찜목록 출력 -->

            </tbody>
        </table>
    </section>
    <section class="toalprice" id="price">
        <!-- 가격 -->
    </section>
    <section class="link">
        <table align="center">
            <tr>
                <td align="center">
                    <a href="">주문하러 가기</a>
                    <a href="index.html">DVD LIST</a>
                </td>
            </tr>
        </table>
    </section>
</article>
</body>
</html>
