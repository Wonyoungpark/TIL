<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .a{background-color: skyblue; width: 500px; height: 200px;
            box-sizing: border-box; padding: 20px; font-size: 32px;}
        .b{background-color: pink; font-size: 1.5em;}
        .c{background-color: yellow; font-size: 1.5rem;}
        .d{background-color: orange; font-size: 24px;}
    </style>
</head>
<body>
<!--
    unit 종류
    1) px : 해상도 기준
    2) em : 부모노드 기준
    3) rem : root노드 기준
    폰트 사이즈 설정 시 사용
-->
<div class="a">
    px | em | rem
    <div class="b">em</div>
    <div class="c">rem</div>
    <div class="d">px</div>
</div>
</body>
</html>
