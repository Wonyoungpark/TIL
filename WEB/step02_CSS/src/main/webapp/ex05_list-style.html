<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol,ul{list-style-type: lower-roman;}
        ol{list-style-image: url("img/b.gif");}
        ul{
            list-style-image: url("img/c.gif");
            list-style-position: inside;
        }

        /*하나의 속성에 값 여러개 설정 : 공백으로 구분*/
        ul{list-style:url("img/c.gif") inside}
    </style>
</head>
<body>
<h1>순서 있는 목차</h1>
<ol>
    <li>
        기아자동차
        <ul>
            <li>K3</li>
            <li>K5</li>
            <li>K7</li>
            <li>K9</li>
        </ul>
    </li>
    <li>삼성자동차</li>
    <li>현대자동차</li>
</ol>
</body>
</html>
